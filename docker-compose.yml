version: '3.8'

services:
  streamlit-sso:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-sso-app
    ports:
      - "8501:8501"
    environment:
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - REDIRECT_URI=${REDIRECT_URI:-http://localhost:8501}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      # Mount only if you need to persist data
      # - ./data:/app/data
      # For development, mount code (comment out for production)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - streamlit-network

networks:
  streamlit-network:
    driver: bridge
